<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulStreamr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="header">
                <h1>SoulStreamr</h1>
                <p>Your personal emotion-based music player</p>
            </div>
            <div class="video-container">
                <img src="{{ url_for('video_feed') }}" width="640" height="480">
            </div>
            <div class="emotion-container">
                <h2>Current Emotion:</h2>
                <p id="emotion">-</p>
            </div>
            <div class="controls-container">
                <button id="predict-song" disabled>Detect Emotion & Play Song</button>
                <button id="play-pause" disabled>Play</button>
                <div class="volume-container">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" min="0" max="100" value="50" 
                           onchange="setVolume(this.value)">
                    <span id="volume-display">50%</span>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div id="player-container">
                <div id="player"></div>
            </div>
        </div>
    </div>
    
    <!-- Load YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Load your script after YouTube API -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
